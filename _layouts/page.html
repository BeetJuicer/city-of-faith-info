---
layout: default
---

<div class="container">
    <div class="page-content">
        <div class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.subtitle %}
                <p class="page-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
        
        <div class="page-body">
            {{ content }}
        </div>
    </div>
</div>
