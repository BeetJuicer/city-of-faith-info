<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/navbar.css' | relative_url }}">
    {% if page.custom_css %}
        {% for css in page.custom_css %}
            <link rel="stylesheet" href="{{ '/css/' | append: css | relative_url }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    {% include navbar.html %}
    
    {% if page.show_floating_elements %}
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    {% endif %}

    <main>
        {{ content }}
    </main>

    <script src="{{ '/js/navbar.js' | relative_url }}"></script>
    {% if page.custom_js %}
        {% for js in page.custom_js %}
            <script src="{{ '/js/' | append: js | relative_url }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
